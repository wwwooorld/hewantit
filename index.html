<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Chat ‚Äî Telegram Style</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --main-bg: #e3f2fd;
      --header-bg: #bbdefb;
      --footer-bg: #f0f8ff;
      --accent: #3db85d;
    }

    * {
      box-sizing: border-box
    }
    .inputMSG {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, "Segoe UI", sans-serif
    }

    body {
      background: var(--main-bg) fixed center/cover no-repeat;
      transition: background .25s ease, background-color .25s ease;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--header-bg);
      padding: 12px;
      text-align: center;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 40;
      transition: background .25s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }

    main#chat {
      flex: 1;
      overflow: auto;
      padding: 16px;
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
      padding-bottom: 140px
    }

    .msg {
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: min(78%, 820px);
      word-wrap: break-word;
      white-space: pre-wrap;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.06)
    }

    .msg.self {
      margin-left: auto;
      background: var(--accent);
      color: #000
    }

    .meta {
      font-weight: 700;
      margin-bottom: 6px
    }

    /* –ü–∞–Ω–µ–ª—å –æ—Ç–ø—Ä–∞–≤–∫–∏ */
    .bottom {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--footer-bg);
      padding: 12px 0;
      box-shadow: 0 -6px 18px rgba(0, 0, 0, 0.06);
      z-index: 45;
    }

    .composer {
      display: flex;
      gap: 8px;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 8px 12px;
    }

    textarea#messageInput {
      flex: 1;
      min-height: 48px;
      padding: 10px 14px;
      border-radius: 24px;
      border: 1px solid #e6e6e6;
      resize: none;
      font-size: 15px;
      background: #fff;
    }

    .iconBtn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      height: 44px;
      width: 44px;
      border-radius: 50%;
      border: none;
      background: #fff;
      cursor: pointer;
      transition: .2s;
      font-size: 18px;
    }

    .iconBtn:hover {
      background: #f0f0f0
    }

    /* modal */
    #usernameModal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.55);
      z-index: 90;
      visibility: hidden;
      opacity: 0;
      transition: opacity .15s
    }

    #usernameModal.open {
      visibility: visible;
      opacity: 1
    }

    .modalCard {
      width: min(520px, 92%);
      padding: 18px;
      border-radius: 12px;
      background: linear-gradient(180deg, #0f1113, #0b0c0d);
      color: #fff;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5)
    }

    .modalCard h2 {
      margin: 0 0 8px
    }

    .modalCard p {
      margin: 0 0 14px;
      color: #cfcfcf
    }

    .modalCard input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.06);
      color: #fff;
      margin-bottom: 12px;
      font-size: 15px
    }

    .modalCard button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      cursor: pointer
    }

    .notify {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 120px;
      background: #ff6b6b;
      color: #fff;
      padding: 8px 14px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s;
      z-index: 95
    }

    .notify.show {
      opacity: 1;
      pointer-events: auto
    }

    @media(max-width:600px) {
      .composer {
        flex-direction: column;
        align-items: stretch;
        padding:0%;
      }
      .inputMSG{
        display: flex;
        justify-content: center;
        align-items: center;
        padding:0px 5px;     
       }

      textarea#messageInput {
        min-height: 50px;
        
      }

      .modalCard {
        width: 92%
      }

      .msg {
        max-width: 92%
      }
    }
  </style>
</head>

<body>
  <header id="header">Supabase Chat</header>
  <main id="chat" aria-live="polite"></main>

  <!-- –ü–∞–Ω–µ–ª—å –æ—Ç–ø—Ä–∞–≤–∫–∏ -->
  <div class="bottom">
    <form id="composerForm" class="composer" onsubmit="return false;">
     <div class="inputMSG">
         <button id="attachBtn" type="button" class="iconBtn" title="–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª">
        <i class="fas fa-paperclip"></i>
      </button>
      <textarea id="messageInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" disabled></textarea>
      <button id="sendBtn" type="button" class="iconBtn" disabled>
        <i class="fas fa-microphone"></i>
      </button>
     </div>
    </form>
  </div>

  <div id="notify" class="notify" role="status" aria-live="assertive"></div>

  <div id="usernameModal" aria-hidden="true">
    <div class="modalCard" role="dialog" aria-modal="true" aria-label="–ö–∞–∫ –∫ –≤–∞–º –æ–±—Ä–∞—â–∞—Ç—å—Å—è?">
      <h2>–ö–∞–∫ –∫ –≤–∞–º –æ–±—Ä–∞—â–∞—Ç—å—Å—è?</h2>
      <p>–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏–ª–∏ –Ω–∏–∫ ‚Äî –æ–Ω–æ –∑–∞–ø–æ–º–Ω–∏—Ç—Å—è –Ω–∞ —ç—Ç–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ.</p>
      <input id="usernameInput" type="text" placeholder="–í–∞—à–µ –∏–º—è –∏–ª–∏ –Ω–∏–∫" autocomplete="off" />
      <button id="usernameStart" type="button">–ù–∞—á–∞—Ç—å —á–∞—Ç</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const SUPABASE_URL = "https://pxhwdlqfagkzzgbitqne.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB4aHdkbHFmYWdrenpnYml0cW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0MTUyMTEsImV4cCI6MjA2ODk5MTIxMX0.oIrgF_2MHYwyBSmwG9EmtxvIy45Jy_YVjUPflrMpx80"; // –≤—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à –∫–ª—é—á
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const chatEl = document.getElementById('chat');
      const usernameModal = document.getElementById('usernameModal');
      const usernameInput = document.getElementById('usernameInput');
      const usernameStart = document.getElementById('usernameStart');
      const messageInput = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const notifyEl = document.getElementById('notify');
      const attachBtn = document.getElementById('attachBtn');

      let username = localStorage.getItem('chat_username') || null;
      let mediaRecorder = null;
      let audioChunks = [];
      let recording = false;

      function showNotify(text) {
        notifyEl.textContent = text;
        notifyEl.classList.add('show');
        setTimeout(() => notifyEl.classList.remove('show'), 2200);
      }

      function setComposerDisabled(state) {
        messageInput.disabled = state;
        sendBtn.disabled = state;
        attachBtn.disabled = state;
      }

      function openModal() {
        usernameModal.classList.add('open');
        usernameModal.style.visibility = 'visible';
        usernameModal.style.opacity = '1';
        usernameModal.setAttribute('aria-hidden', 'false');
        usernameInput.value = '';
        setComposerDisabled(true);
        setTimeout(() => usernameInput.focus(), 80);
      }
      function closeModal() {
        usernameModal.classList.remove('open');
        usernameModal.style.visibility = 'hidden';
        usernameModal.style.opacity = '0';
        usernameModal.setAttribute('aria-hidden', 'true');
        setComposerDisabled(false);
      }

      async function startAfterName() {
        const v = usernameInput.value.trim();
        if (!v) { showNotify('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏–ª–∏ –Ω–∏–∫'); usernameInput.focus(); return; }
        username = v;
        localStorage.setItem('chat_username', username);
        closeModal();
        await initChat();
      }

      usernameStart.addEventListener('click', startAfterName);
      usernameInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); startAfterName(); } });

      if (!username || username.trim() === '') { openModal(); } else { setComposerDisabled(false); initChat(); }

      messageInput.addEventListener('input', () => {
        if (messageInput.value.trim().length > 0) {
          sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
        } else {
          sendBtn.innerHTML = '<i class="fas fa-microphone"></i>';
        }
      });

      sendBtn.addEventListener('click', async () => {
        if (!username) { openModal(); return; }
        if (messageInput.value.trim().length > 0) {
          await sendMessage(messageInput.value.trim());
          messageInput.value = '';
          sendBtn.innerHTML = '<i class="fas fa-microphone"></i>';
        } else {
          await startVoiceRecording();
        }
      });

      attachBtn.addEventListener('click', () => {
        showNotify("–°–∫—Ä–µ–ø–∫–∞ –Ω–∞–∂–∞—Ç–∞ (–≤—ã–±–æ—Ä —Ñ–∞–π–ª–∞ –æ—Ç–∫–ª—é—á–µ–Ω)");
      });

      async function sendMessage(text) {
        try {
          await supabase.from('messages').insert([{ username, content: text, file_url: null }]);
        } catch (e) { console.error(e); showNotify('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏'); }
      }

      async function startVoiceRecording() {
        if (!recording) {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
              const blob = new Blob(audioChunks, { type: 'audio/webm' });
              const file = new File([blob], `voice-${Date.now()}.webm`, { type: 'audio/webm' });
              const url = await uploadFile(file);
              if (url) await supabase.from('messages').insert([{ username, content: null, file_url: url }]);
            };
            mediaRecorder.start();
            recording = true;
            sendBtn.innerHTML = '<i class="fas fa-stop"></i>';
            showNotify('–ó–∞–ø–∏—Å—å –Ω–∞—á–∞–ª–∞—Å—å');
          } catch (err) { console.error(err); showNotify('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É'); }
        } else {
          mediaRecorder.stop();
          recording = false;
          sendBtn.innerHTML = '<i class="fas fa-microphone"></i>';
          showNotify('–ó–∞–ø–∏—Å—å –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
        }
      }

      async function uploadFile(file) {
        if (!file) return null;
        const safe = file.name.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9._-]/g, '');
        const key = `${Date.now()}-${safe}`;
        try {
          const { error } = await supabase.storage.from('chat-files').upload(key, file);
          if (error) { console.error(error); showNotify('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏'); return null; }
          const { data } = supabase.storage.from('chat-files').getPublicUrl(key);
          return data.publicUrl;
        } catch (e) { console.error(e); showNotify('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏'); return null; }
      }

      function escapeHtml(s) { if (!s) return ''; return String(s).replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m])); }

      async function initChat() {
        await loadMessages();
        supabase.channel('realtime:messages')
          .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
            renderMessage(payload.new);
          })
          .subscribe();
      }

      async function loadMessages() {
        try {
          const { data } = await supabase.from('messages').select('*').order('created_at', { ascending: true });
          chatEl.innerHTML = '';
          if (data && data.length) data.forEach(renderMessage);
          chatEl.scrollTop = chatEl.scrollHeight;
        } catch (err) { console.error(err); showNotify('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π'); }
      }

      function renderMessage(m) {
        const el = document.createElement('div');
        el.className = 'msg' + ((m.username === username) ? ' self' : '');
        let html = `<div class="meta">${escapeHtml(m.username)}</div>`;
        if (m.content) html += `<div>${escapeHtml(m.content)}</div>`;
        if (m.file_url) {
          const u = m.file_url;
          if (/\.(jpe?g|png|gif|webp)$/i.test(u)) html += `<div style="margin-top:8px"><img src="${u}" style="max-width:360px;border-radius:8px"></div>`;
          else if (/\.(mp4|webm)$/i.test(u)) html += `<div style="margin-top:8px"><video controls src="${u}" style="max-width:360px;border-radius:8px"></video></div>`;
          else if (/\.(mp3|wav|ogg|webm)$/i.test(u)) html += `<div style="margin-top:8px"><audio controls src="${u}"></audio></div>`;
          else html += `<div style="margin-top:8px"><a href="${u}" target="_blank">üìé –°–∫–∞—á–∞—Ç—å</a></div>`;
        }
        el.innerHTML = html;
        chatEl.appendChild(el);
        chatEl.scrollTop = chatEl.scrollHeight;
      }

    });
  </script>
</body>

</html>
